name: MERN CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            backend/**/package-lock.json

      - name: Install dependencies
        working-directory: backend/Services/AuthServices
        run: npm install

      - name: Seed MongoDB
        working-directory: backend/Services/AuthServices
        env:
          MONGO_URI: mongodb://localhost:27017/auth-service-test
        run: node Src/seed.js

      - name: Run tests
        working-directory: backend/Services/AuthServices
        env:
          MONGO_URI: mongodb://localhost:27017/auth-service-test
          NODE_ENV: test
        run: npm test
