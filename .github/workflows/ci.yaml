name: MERN CI

on:
  push:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - "27017:27017"
        env:
          PORT: ${{ secrets.PORT }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Debug Directory Structure
        run: |
          ls -R
          echo "Listing all package.json files:"
          find . -name "package.json" -not -path "*/node_modules/*"

      - name: Locate Auth Service
        run: |
          echo "Debugging: Searching for package.json files..."
          find . -name "package.json" -not -path "*/node_modules/*"
          
          # Try to find the specific file first
          TARGET_FILE=$(find . -name "package.json" -not -path "*/node_modules/*" -print0 | xargs -0 grep -l '"name": "auth-service"' | head -n 1)
          
          # Fallback mechanism if strict match fails
          if [ -z "$TARGET_FILE" ]; then
             echo "Strict match failed. Trying to find by directory name 'AuthServices'..."
             TARGET_FILE=$(find . -type f -path "*/AuthServices/package.json" -not -path "*/node_modules/*" | head -n 1)
          fi

          # Final check
          if [ -z "$TARGET_FILE" ]; then
            echo "Error: Could not find auth-service directory!"
            exit 1
          fi
          
          AUTH_SERVICE_DIR=$(dirname "$TARGET_FILE")
          echo "Found Auth Service at: $AUTH_SERVICE_DIR"
          echo "AUTH_SERVICE_DIR=$AUTH_SERVICE_DIR" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Waiting for MongoDB to be ready
        run: |
          until nc -z localhost 27017; do
            echo "Waiting for MongoDB..."
            sleep 2
          done
          echo "MongoDB is ready!"

      - name: Install dependencies
        run: |
          cd ${{ env.AUTH_SERVICE_DIR }}
          npm install

      - name: Seed MongoDB
        env:
          MONGO_URI: mongodb://localhost:27017/auth-service-test
        run: |
          cd ${{ env.AUTH_SERVICE_DIR }}
          # Dynamically find seed script to handle casing issues
          SEED_SCRIPT=$(find . -name seedTasksData.js | head -n 1)
          if [ -z "$SEED_SCRIPT" ]; then
             echo "Error: Could not find seedTasksData.js"
             # Fallback to hardcoded if find fails
             node Src/seedTasksData.js
          else
             node "$SEED_SCRIPT"
          fi

      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017/auth-service-test
          NODE_ENV: test
        run: |
          cd ${{ env.AUTH_SERVICE_DIR }}
          npm test
