name: MERN CI

on:
  push:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - "27017:27017"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Waiting for MongoDB to be ready
        run: |
          until nc -z localhost 27017; do
            echo "Waiting for MongoDB..."
            sleep 2
          done
          echo "MongoDB is ready!"

      - name: Install dependencies
        working-directory: backend/Services/AuthServices
        run: npm install

      - name: Seed MongoDB
        working-directory: backend/Services/AuthServices
        env:
          MONGO_URI: mongodb://localhost:27017/auth-service-test
        run: node Src/seed.js

      - name: Run tests
        working-directory: backend/Services/AuthServices
        env:
          MONGO_URI: mongodb://localhost:27017/auth-service-test
          NODE_ENV: test
        run: npm test
